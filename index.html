<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rex John Derayal Portfolio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #111;
  color: #fff;
  scroll-behavior: smooth;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 50px;
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(5px);
  position: sticky;
  top: 0;
  z-index: 1000;
  border: 2px solid #8A2BE2;
  border-radius: 12px;
  margin: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

nav h2 {
  color: #8A2BE2;
  font-weight: 900;
  font-size: 22px;
  letter-spacing: 2px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  font-size: 16px;
  padding: 6px 12px;
  border-radius: 6px;
  transition: 0.3s ease;
  border: 1px solid transparent;
}

nav ul li a:hover {
  border: 1px solid #8A2BE2;
}

.hero {
  display: flex;
  justify-content: space-between;
  align-items: center;
  min-height: 90vh;
  padding: 60px;
  position: relative;
  overflow: hidden;
}

.hero::before {
  content: '';
  position: absolute;
  width: 400px;
  height: 400px;
  background: #8A2BE2;
  opacity: 0.1;
  top: -50px;
  right: -50px;
  transform: rotate(45deg);
  border-radius: 20px;
}

.hero-left {
  flex: 1;
  z-index: 1;
}

.hero-left h1 {
  font-size: 60px;
  margin-bottom: 20px;
  text-transform: uppercase;
}

.glitch-name {
  font-size: 64px;
  font-weight: 900;
  position: relative;
  display: inline-block;
}

.glitch-name::before,
.glitch-name::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  z-index: -1;
}

.glitch-name::before {
  transform: translate(4px, 3px);
  color: #8A2BE2;
}

.glitch-name::after {
  transform: translate(-4px, -3px);
  color: #B19CD9;
}

.social-links {
  display: flex;
  gap: 25px;
  margin-top: 30px;
}

.social-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  transition: 0.3s ease;
}

.social-links a:hover {
  color: #8A2BE2;
  transform: translateY(-3px);
}

.hero-right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
}

.hero-right img {
  width: 80%;
  max-width: 400px;
  border: 4px solid #8A2BE2;
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.85);
  transform: rotate(-3deg);
  transition: 0.3s ease;
}

.hero-right img:hover {
  transform: rotate(0deg) scale(1.03);
}

@media (max-width: 900px) {
  .hero {
    flex-direction: column;
    padding: 30px;
  }

  .hero-left h1 {
    font-size: 42px;
    text-align: center;
  }

  .glitch-name {
    font-size: 50px;
  }

  .social-links {
    justify-content: center;
  }

  .hero-right img {
    width: 60%;
    transform: rotate(0deg);
  }
}
</style>
</head>

<body>

    <h1>Learning by doing the portfolio of</h1>
    <span class="glitch-name" data-text="Rex John Derayal">Rex John Derayal</span>

    <div class="social-links">
      <a href="https://www.instagram.com/rexjohn.szn/" target="_blank">INSTAGRAM</a>
      <a href="https://www.facebook.com/rexjohn.szn" target="_blank">FACEBOOK</a>
    </div>
  </div>

</section>
